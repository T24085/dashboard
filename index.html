<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern GitHub Repositories</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js for interactivity -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide icons for better UI elements -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .star-icon {
            color: #fbbf24;
        }
        .dark-mode {
            background-color: #111827;
            color: #e5e7eb;
        }
        .dark-mode .card {
            background-color: #1f2937;
            border-color: #374151;
        }
        .dark-mode .search-container {
            background-color: #1f2937;
        }
        .dark-mode .search-container input {
            background-color: #374151;
            color: #e5e7eb;
            border-color: #4b5563;
        }
        .dark-mode .search-icon {
            color: #9ca3af;
        }
        .dark-mode .star-icon {
            color: #fbbf24;
        }
        .dark-mode .fork-btn {
            background-color: #374151;
        }
        .dark-mode .star-btn:hover {
            background-color: #374151;
        }
        .dark-mode .search-btn {
            background-color: #374151;
        }
        .dark-mode .search-btn:hover {
            background-color: #4b5563;
        }
        .stars-count {
            position: relative;
        }
        .stars-count::after {
            content: '★';
            font-size: 0.7em;
            vertical-align: super;
        }
        .forks-count {
            position: relative;
        }
        .forks-count::after {
            content: '⊎';
            font-size: 0.7em;
            vertical-align: super;
        }
        .language-tag {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .language-tag.js {
            background-color: #1e40af;
            color: white;
        }
        .language-tag.css {
            background-color: #2563eb;
            color: white;
        }
        .language-tag.html {
            background-color: #eab308;
            color: white;
        }
        .language-tag.ts {
            background-color: #3b82f6;
            color: white;
        }
        .language-tag.python {
            background-color: #1971c2;
            color: white;
        }
        .language-tag.svg {
            background-color: #e11d48;
            color: white;
        }
        .language-tag.graphql {
            background-color: #663399;
            color: white;
        }
    </style>
</head>
<body x-data="{ darkMode: false, searchQuery: '', repositories: [], loading: true }" 
      @dark-mode="darkMode = true"
      @mounted="fetchRepositories()">
    <!-- Header -->
    <header class="sticky top-0 z-10 bg-white dark:bg-gray-900 shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600 dark:text-blue-400">
                <i class="fa-brands fa-github mr-2"></i> Repositories
            </h1>
            
            <div class="flex items-center space-x-4">
                <!-- Theme toggle -->
                <button class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors" 
                        @click="darkMode = !darkMode">
                    <span x-show="!darkMode" class="block w-6 h-6 text-blue-500">
                        <i class="fa-solid fa-sun"></i>
                    </span>
                    <span x-show="darkMode" class="block w-6 h-6 text-gray-400">
                        <i class="fa-solid fa-moon"></i>
                    </span>
                </button>
                
                <!-- Search input -->
                <div class="relative w-64">
                    <input 
                        type="text"
                        x-model="searchQuery"
                        placeholder="Search repositories..."
                        class="w-full pl-10 pr-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:text-white"
                    >
                    <i class="fa-solid fa-search absolute left-3 top-3 text-gray-400 dark:text-gray-500"></i>
                </div>
                
                <!-- Filter dropdown -->
                <div class="relative">
                    <button class="flex items-center px-3 py-2 rounded-lg bg-gray-100 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                        <span>Filter</span>
                        <i class="fa-solid fa-chevron-down ml-2"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Repository grid -->
    <main class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" x-show="!loading">
            <!-- Repository cards -->
            <template x-for="repo in filteredRepositories" :key="repo.name">
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md hover:shadow-lg transition-shadow duration-300 overflow-hidden">
                    <!-- Repository header -->
                    <div class="p-5 border-b dark:border-gray-700 flex justify-between items-center">
                        <a :href="repo.html_url" class="text-lg font-semibold text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300 transition-colors duration-200">
                            {{ repo.name }}
                        </a>
                        <div class="flex items-center space-x-2">
                            <span class="text-gray-500 dark:text-gray-400">
                                <i class="far fa-star star-icon"></i>
                                <span class="ml-1 text-gray-500 dark:text-gray-400">{{ repo.stargazers_count }}</span>
                            </span>
                            <span class="text-gray-500 dark:text-gray-400">
                                <i class="far fa-code-merge"></i>
                                <span class="ml-1 text-gray-500 dark:text-gray-400">{{ repo.forks_count }}</span>
                            </span>
                        </div>
                    </div>

                    <!-- Repository content -->
                    <div class="p-5">
                        <p class="text-gray-600 dark:text-gray-300 mb-4" x-text="repo.description || 'No description'"></p>
                        
                        <!-- Repository details -->
                        <div class="flex items-center text-sm mb-4">
                            <div class="language-tag" :class="getLanguageClass(repo.language)">
                                <template x-if="repo.language">
                                    <span x-text="repo.language"></span>
                                </template>
                                <template x-else>
                                    <span>HTML</span>
                                </template>
                            </div>
                            <span class="mx-2 text-gray-400 dark:text-gray-500">•</span>
                            <span class="text-gray-500 dark:text-gray-400">
                                <i class="fas fa-code-branch"></i>
                                <span x-text="repo.language ? repo.language : 'HTML'"></span>
                            </span>
                        </div>
                        
                        <!-- Actions -->
                        <div class="flex justify-between mt-6 pt-4 border-t dark:border-gray-700">
                            <button class="flex items-center text-sm text-gray-500 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
                                <i class="far fa-star mr-1 text-xl"></i>
                                <span>Star</span>
                            </button>
                            <button class="flex items-center text-sm text-gray-500 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
                                <i class="far fa-code-branch mr-1 text-xl"></i>
                                <span>Fork</span>
                            </button>
                            <button class="flex items-center text-sm text-gray-500 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
                                <i class="far fa-eye mr-1 text-xl"></i>
                                <span>View</span>
                            </button>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <!-- Loading state -->
        <div class="flex justify-center items-center h-64" x-show="loading">
            <div class="flex flex-col items-center">
                <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mb-4"></div>
                <p class="text-gray-500 dark:text-gray-400">Loading repositories...</p>
            </div>
        </div>

        <!-- Empty state -->
        <div class="text-center py-16" x-show="!loading && filteredRepositories.length === 0">
            <i class="fa-solid fa-search text-6xl text-gray-300 mb-4 dark:text-gray-600"></i>
            <h3 class="text-xl font-medium text-gray-500 dark:text-gray-400 mb-2">No repositories found</h3>
            <p class="text-gray-500 dark:text-gray-400">Try adjusting your search or filter</p>
        </div>
    </main>

    <script>
        function fetchRepositories() {
            // Simulate API call with timeout
            setTimeout(() => {
                // Mock data for demonstration
                const mockData = [
                    {
                        name: 'awesome-project',
                        description: 'A curated list of awesome resources for developers',
                        stargazers_count: 3421,
                        forks_count: 876,
                        language: 'JavaScript',
                        html_url: 'https://github.com/user/awesome-project'
                    },
                    {
                        name: 'web-app',
                        description: 'A modern web application built with React and Node.js',
                        stargazers_count: 1245,
                        forks_count: 321,
                        language: 'TypeScript',
                        html_url: 'https://github.com/user/web-app'
                    },
                    {
                        name: 'data-analysis',
                        description: 'Python scripts for analyzing large datasets',
                        stargazers_count: 987,
                        forks_count: 254,
                        language: 'Python',
                        html_url: 'https://github.com/user/data-analysis'
                    },
                    {
                        name: 'css-framework',
                        description: 'A lightweight CSS framework for modern websites',
                        stargazers_count: 2103,
                        forks_count: 543,
                        language: 'CSS',
                        html_url: 'https://github.com/user/css-framework'
                    },
                    {
                        name: 'mobile-app',
                        description: 'Cross-platform mobile app using React Native',
                        stargazers_count: 765,
                        forks_count: 189,
                        language: 'TypeScript',
                        html_url: 'https://github.com/user/mobile-app'
                    },
                    {
                        name: 'machine-learning',
                        description: 'Implementation of various machine learning algorithms',
                        stargazers_count: 4321,
                        forks_count: 1023,
                        language: 'Python',
                        html_url: 'https://github.com/user/machine-learning'
                    },
                    {
                        name: 'cli-tool',
                        description: 'Command line interface for simplifying tasks',
                        stargazers_count: 567,
                        forks_count: 123,
                        language: 'Go',
                        html_url: 'https://github.com/user/cli-tool'
                    },
                    {
                        name: 'portfolio-site',
                        description: 'Personal portfolio website with modern design',
                        stargazers_count: 321,
                        forks_count: 78,
                        language: 'HTML',
                        html_url: 'https://github.com/user/portfolio-site'
                    },
                    {
                        name: 'api-service',
                        description: 'RESTful API service for data management',
                        stargazers_count: 1023,
                        forks_count: 256,
                        language: 'JavaScript',
                        html_url: 'https://github.com/user/api-service'
                    }
                ];
                
                // Set the repositories
                document.repositories = mockData;
                
                // Filter the repositories based on search query
                function filterRepositories(query) {
                    if (!query) return mockData;
                    
                    return mockData.filter(repo => 
                        repo.name.toLowerCase().includes(query.toLowerCase()) ||
                        (repo.description && repo.description.toLowerCase().includes(query.toLowerCase()))
                    );
                }
                
                // Update the filteredRepositories
                function updateFilteredRepositories() {
                    const query = document.searchQuery.toLowerCase();
                    const filtered = filterRepositories(query);
                    document.filteredRepositories = filtered;
                }
                
                // Watch for changes to searchQuery and update filteredRepositories
                document.addEventListener('updateSearch', updateFilteredRepositories);
                
                // Initialize filteredRepositories
                document.updateFilteredRepositories();
                
                // Stop loading
                document.loading = false;
            }, 1500);
        }
        
        // Helper function to get language class
        function getLanguageClass(language) {
            if (!language) return 'bg-gray-200 dark:bg-gray-700';
            
            switch(language.toLowerCase()) {
                case 'javascript':
                case 'js':
                    return 'js';
                case 'typescript':
                case 'ts':
                    return 'ts';
                case 'python':
                    return 'python';
                case 'html':
                    return 'html';
                case 'css':
                    return 'css';
                case 'java':
                    return 'bg-orange-500 dark:bg-orange-700';
                case 'c':
                case 'c++':
                    return 'bg-blue-500 dark:bg-blue-700';
                case 'rb':
                    return 'bg-purple-500 dark:bg-purple-700';
                case 'swift':
                    return 'bg-indigo-500 dark:bg-indigo-700';
                case 'php':
                    return 'bg-yellow-500 dark:bg-yellow-700';
                case 'go':
                    return 'bg-blue-400 dark:bg-blue-600';
                case 'rust':
                    return 'bg-red-500 dark:bg-red-700';
                default:
                    return 'bg-gray-200 dark:bg-gray-700';
            }
        }
    </script>
</body>
</html>
